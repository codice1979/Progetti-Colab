name: Run POC + SuperTrend (weekly)

on:
  schedule:
    - cron: "0 6 * * 1"   # ogni lunedÃ¬ alle 06:00 UTC
  workflow_dispatch:

jobs:
  run-master:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install pandas numpy openpyxl yfinance google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

    - name: Create Google credentials file
      run: |
        echo "${{ secrets.GDRIVE_CREDENTIALS }}" > credentials.json

    - name: Run master script
      run: |
        python master.py
