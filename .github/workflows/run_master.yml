name: Run POC + SuperTrend Weekly

on:
  schedule:
    # Dal luned√¨ al venerd√¨ alle 23:55 UTC (‚âà 00:55 Italia)
    - cron: '55 23 * * 1-5'
  workflow_dispatch:
    inputs:
      debug_ticker:
        description: 'Inserisci il ticker da debuggare (lascia vuoto per run normale)'
        required: false
        default: ''

jobs:
  run-master:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Installa dipendenze
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pandas \
            numpy \
            openpyxl \
            yfinance \
            lxml \
            ta \
            beautifulsoup4

      # 4Ô∏è‚É£ SuperTrend / POC
      - name: Run Master Script (SuperTrend senza TA-Lib)
        run: |
          if [ -n "${{ github.event.inputs.debug_ticker }}" ]; then
            echo "üî• Eseguo con debug su ticker ${{ github.event.inputs.debug_ticker }}"
            python master.py --debug_ticker ${{ github.event.inputs.debug_ticker }}
          else
            python master.py
          fi

      # 5Ô∏è‚É£ Key Reversal
      - name: Run Key Reversal Script
        run: |
          python data/key_reversal.py

      # 6Ô∏è‚É£ RSI Divergence
      - name: Run RSI Divergence Script
        run: |
          python data/rsi_divergence.py

      # 7Ô∏è‚É£ Tickers + Name + Sector + Index
      - name: Run Tickers With Sectors Script
        run: |
          python "data/Tickers with sectors.py"

      # 8Ô∏è‚É£ ZIP di TUTTI i file in data/output (unzippati dentro)
      - name: Zip output files
        run: |
          cd data/output
          zip -r ../../poc-supertrend.zip .

      # 9Ô∏è‚É£ Upload artifacts (ZIP + file singoli)
      - name: Upload Output Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: poc-supertrend-output
          path: |
            data/output
            poc-supertrend.zip
