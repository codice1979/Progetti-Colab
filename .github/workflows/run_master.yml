name: Run POC + SuperTrend Weekly

on:
  schedule:
    # Dal lunedì al venerdì alle 23:55 UTC (≈ 00:55 Italia)
    - cron: '55 23 * * 1-5'
  workflow_dispatch:

jobs:
  run-master:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Installa dipendenze compatibili senza TA-Lib
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pandas \
            numpy \
            openpyxl \
            yfinance \
            lxml

      # 4️⃣ Esegui master.py (CORRETTO)
      - name: Run Master Script (SuperTrend senza TA-Lib)
        run: |
          python master.py

      # 5️⃣ Crea ZIP con tutti gli output
      - name: Zip output files
        run: |
          cd data/output
          zip -r ../../poc-supertrend.zip .

      # 6️⃣ Pubblica ZIP come GitHub Release (latest)
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest POC SuperTrend
          files: poc-supertrend.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
