name: Run POC + SuperTrend Weekly

on:
  schedule:
    # Ogni venerdì alle 18:00 UTC (≈ 19:00 Italia inverno / 20:00 estate)
    - cron: '0 18 * * 5'
  workflow_dispatch:   # consente avvio manuale

jobs:
  run-master:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Installa dipendenze
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy openpyxl yfinance pydrive2

      # 4️⃣ Crea file credenziali Service Account
      - name: Create Google Drive credentials
        run: |
          echo "$GDRIVE_SA_JSON" > service_account_credentials.json

      # 5️⃣ Esegui master.py
      - name: Run Master Script
        run: |
          python master.py
