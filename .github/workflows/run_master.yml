name: Run POC + SuperTrend Weekly

on:
  schedule:
    # Dal lunedì al venerdì alle 23:55 UTC (≈ 00:55 Italia)
    - cron: '55 23 * * 1-5'
  workflow_dispatch:   # avvio manuale

jobs:
  run-master:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Installa dipendenze compatibili senza TA-Lib
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pandas \
            numpy \
            openpyxl \
            yfinance \
            lxml

      # 4️⃣ Esegui master.py (CORRETTO)
      - name: Run Master Script (SuperTrend senza TA-Lib)
        run: |
          python master.py

      # 5️⃣ Genera file HTML con link all'ultimo artifact
      - name: Generate HTML for latest artifact
        run: |
          python data/generate_artifact_link.py

      # 6️⃣ Upload output come artifacts
      - name: Upload Output Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: poc-supertrend-output
          path: data/output/
